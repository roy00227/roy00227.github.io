  <main class="container">
    <center>
      <h1>2025/10/31-UE5.6-Quest3Sで実行したアプリのログを表示する方法</h1>
    </center>

    <section>
      <div class="image-container">
        <img src="image/image1.png" alt="image">
        <div class="text">
          <div>
            接続したQuest3Sが認識できる状態で、PCのコマンドプロンプトやターミナルで「adb logcat -s UE」と入力。
          </div>
          <div>
            ログの取得を止めるにはCtrl+Cを押す。
          </div>          
        </div>
      </div>
    </section>

    <section>
      <div class="image-container">
        <img src="image/image2.png" alt="image">
        <div class="text">
          認識してるか確認するコマンドは「adb devices」。
        </div>
      </div>
    </section>              
  </main>
