<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Unreal Engineメモ -UE5.6-問題：VRプレビューで影が表示されない</title>
  <link rel="stylesheet" href="../../../../style.css">
  <script defer src="../../../../js/load-common.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof loadCommonParts === "function") {
        loadCommonParts();
      }
    });
  </script>
</head>
<body>
  <div id="header"></div>

  <main class="container">
    <center>
      <h1>2025/08/11-UE5.6-問題：VRプレビューで影が表示されない</h1>
    </center>

    <section>
      <h2>問題</h2>
      <p>
        エディタのビューポートでは表示される影が、Quest3Sだと表示されない。
      </p>
    </section>

    <section>
      <h2>解決</h2>
      <div class="image-container">
        <img src="image.png" alt="image">
        <div class="text">
          プロジェクト設定で「可動SpotlightShadowsをサポート」のチェックボックスをTrueにする。
        </div>
      </div>
    </section>
              
  </main>

  <div id="footer"></div>
</body>
</html>
